<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICard - Signup</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="loginDiv jumbotron">
        <h2 class="login-title">Sign up</h2>
        <form class="loginForm" action="/todo" method="post">
            <div class="form-group row">
                <label for="firstName" class="col-sm-3 col-form-label col-form-label">Nome:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Example">
                </div>
            </div>

            <div class="form-group row">
                <label for="lastName" class="col-sm-3 col-form-label col-form-label">Sobrenome:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="User">
                </div>
            </div>

            <div class="form-group row">
                <label for="user" class="col-sm-3 col-form-label col-form-label">Usu√°rio:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="user" name="user" placeholder="ExampleUsername">
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label col-form-label">Email:</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="email" name="email" placeholder="exampleuser@email.com">
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-sm-3 col-form-label col-form-label">Senha:</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password" name="password" minlength="8" placeholder="password">
                </div>
            </div>
            <div class="btnLogin d-flex justify-content-center">
                <input class="btn btn-success btnLogin" type="submit" value="Cadastrar-se">
            </div>
        </form>
    </div>
</body>
</html>
