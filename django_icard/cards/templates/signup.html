{% extends 'base.html' %}

{% block title %}Cadastro{% endblock %}

{% block content %}
<div class="background"></div>
<div class="loginDiv jumbotron">
    <h2 class="login-title">Cadastro</h2>
    <form class="loginForm" method="post">

        {{ form.path }}

        <div class="form-group row">
                <label class="form-cell col-sm-12">
                    <input type="text" class="form-control" id="id_first_name" name="first_name" placeholder=" ">
                    <span class="placeholder">Nome</span>
                </label>
            </div>

            <div class="form-group row">
                <label class="form-cell col-sm-12">
                    <input type="text" class="form-control" id="id_last_name" name="last_name" placeholder=" ">
                    <span class="placeholder">Sobrenome</span>
                </label>
            </div>

            <div class="form-group row">
                <label class="form-cell col-sm-12">
                    <input type="text" class="form-control" id="id_user_name" name="username" placeholder=" ">
                    <span class="placeholder">Usuário</span>
                </label>
            </div>

            <div class="form-group row">
                <label class="form-cell col-sm-12">
                    <input type="email" class="form-control" id="id_email" name="email" placeholder=" ">
                    <span class="placeholder">E-mail</span>
                </label>
            </div>

            <div class="form-group row">
                <label class="form-cell col-sm-12">
                    <input type="password" class="form-control" id="id_password1" name="password1" minlength="8" placeholder=" ">
                    <span class="placeholder">Senha</span>
                </label>
            </div>

            <div class="form-group row">
                <label class="form-cell col-sm-12">
                    <input type="password" class="form-control" id="id_password2" name="password2" minlength="8" placeholder=" ">
                    <span class="placeholder">Confirmação da Senha</span>
                </label>
            </div>

        {% csrf_token %}

        <div class="btnLogin d-flex justify-content-center">
            <input class="btn btn-success btnLogin" type="submit" value="Cadastrar-se">
        </div>
    </form>
</div>
{% endblock %}
