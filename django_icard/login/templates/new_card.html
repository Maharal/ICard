{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="background"></div>
    <div class="loginDiv jumbotron">
        <h2 class="login-title">Adicionar cartão</h2>
        <form class="loginForm" method="post">
            <div class="form-group row">
                <label class="form-cell col-sm-12">
                    <input type="text" class="form-control " id="name" name="name" placeholder=" ">
                    <span class="placeholder">Nome</span>
                </label>
            </div>
                        
            <div class="form-group row">
                <label class="form-cell col-sm-12">
                    <input type="text" class="form-control" id="description" name="description" placeholder=" ">
                    <span class="placeholder">Descrição</span>
                </label>
            </div>

            <div class="form-group row">
                <label class="form-cell col-sm-12">
                    <input type="email" class="form-control" id="contact_email" name="contact_email" placeholder=" ">
                    <span class="placeholder">Email de contato</span>
                </label>
            </div>

            <div class="form-group row">
                <label class="form-cell col-sm-12">
                    <input type="tel" class="form-control" id="contact_phone" name="contact_phone" placeholder=" ">
                    <span class="placeholder">Telefone de contato</span>
                </label>
            </div>

            <div class="form-group row">
                <label class="form-cell col-sm-12">
                    <input type="date" class="form-control" id="birthday" name="birthday" placeholder=" ">
                    <span class="placeholder">Data de nascimento</span>
                </label>
            </div>

            <div class="form-group row">
                <label class="form-cell col-sm-12">
                    <label for="img">Imagem de Perfil:</label>
                    <input type="file" id="profile_image" name="profile_image" accept="image/*">
                </label>
            </div>

            {% csrf_token %}

            <div class="btnLogin d-flex justify-content-center">
                <input class="btn btn-success" type="submit" value="Adicionar">
            </div>
        </form>
    </div>
{% endblock %}
